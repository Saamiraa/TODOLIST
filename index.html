<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Icons/css/all.css">
</head>


<body>
    <header>
        <div class="header-title">
            <h1>TODO LIST APP</h1>
            <p>Organize Your Work & Life With TodoList</p>
        </div>
        <i class="fad fa-check-double"></i>
    </header>
    <main>
        <form>
            <div class="inputContainer">
                <i class="fad fa-feather"></i>
                <input type="text" placeholder="What's Up?!">
                <i class="fa-solid fa-circle-plus addItemButton"></i>
            </div>
            <div class="categoryContainer">
                <i class="fad fa-briefcase work"></i>
                <i class="fad fa-dumbbell gym"></i>
                <i class="fad fa-house home"></i>
            </div>
        </form>
        <div class="todoContainer">
            <ul>
                <!-- <div class = "todoItem">
                    <i class = "fad fa-briefcase work"></i>
                    <li>${text}</li>
                    <i class = "fad fa-shield-check"></i>
                    <i class = "fad fa-file-edit"></i>
                    <i class = "fad fa-trash"></i>
                </div> -->
            </ul>
        </div>
        </main>
        <script src="index.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
